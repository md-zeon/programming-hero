<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Coupon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto">
        <section id="coupon-section" class="max-w-fit mx-auto">
            <h1 class="text-5xl">Price: <span id="original-price">1000</span>Tk</h1>
            <label for="coupon-field">Coupon:
                <input id="coupon-field" class="border border-gray-400 my-5 px-4 py-2 rounded-md" type="text" placeholder="Enter Coupon Code">
            </label>
            <button id="apply-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md">Apply</button>
        </section>
    </main>
    <script src="js/coupon.js"></script>
</body>
</html>
