<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- Daisy Ui and tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/f056a62cc9.js" crossorigin="anonymous"></script>

    <!-- Custom CSS Styles -->
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }
        .btn-main {
            background-color: #ff1f3d;
            color: #ffffff;
            border-radius: 4px;
            font-weight: 500;
            font-size: 18px;
            padding: 10px 20px;
        }
        .btn-main:hover {
          background-color: #ff1f3d;
          color: #ffffff;
        }
    </style>
</head>
<body class="font-inter px-2 lg:px-16">
    <header class="container mx-auto">
        <nav class="flex flex-wrap gap-3 justify-between items-center py-8 border-b-2 pe-1">
            <img src="Logo.png" alt="Logo">
            <button id="sort-btn" class="btn">Sort By View</button>
            <button id="blog-btn" class="btn btn-main">Blog</button>
        </nav>
    </header>
    <main class="container mx-auto">
        <!-- Category container -->
        <div id="category-container" class="grid grid-cols-2 md:grid-cols-4 w-fit mx-auto py-8 gap-3 md:gap-6">
        </div>
        <div id="loading-spinner" class="text-center">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- Content Container -->
        <div id="content-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        </div>
        <div class="text-center" id="error-msg">
            
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
