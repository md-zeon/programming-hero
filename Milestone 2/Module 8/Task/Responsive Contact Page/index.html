<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="icon">
            <img src="images/contact-form-icon.svg" alt="">
        </div>
        <h1 class="title">Interested in our business pricing?</h1>
        <p class="desc">Fill out the form to view details and we'll contact you as soon as possible.</p>
        <form action="" class="form">
            <div class="info">
                <label for="name">Name <br>
                    <input type="text" name="" id="name" placeholder="Ethan Johnson">
                </label>
                <label for="email">Company Email <br>
                    <input type="email" name="" id="email" placeholder="ethan@johnson.com">
                </label>
            </div>
            <div class="dropdown">
                <label for="size">Company Size<br>
                    <select name="" id="size">
                        <option value="">50-100 employees</option>
                        <option value="">100-150 employees</option>
                        <option value="">150-200 employees</option>
                    </select>
                </label>
                <label for="subject">Subject<br>
                    <select name="" id="subject">
                        <option value="">Building Landing Pages</option>
                        <option value="">Building Portal Pages</option>
                        <option value="">Building Responsive Pages</option>
                    </select>
                </label>
            </div>
            <label for="msg"> Message<br>
                <textarea name="" id="msg" cols="" rows="10" placeholder="50-100 employees"></textarea>
            </label>
            <br>
            <button class="btn">Contact Sales</button>
        </form>
    </div>
    </body>
    </html>
