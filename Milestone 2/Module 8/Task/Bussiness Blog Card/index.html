<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="images/hero-image-business-card.png" alt="">
            <img src="images/white-overlay.svg" alt="">
        </div>
        <div class="card-body">
            <h2 class="card-title">Perfect solution for small business</h2>
            <p class="card-desc">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            <hr>
            <div class="card-footer">
                <img src="images/avatar-image-business-card.png" alt="">
                <div class="info">
                    <h4>Amy Burgess</h4>
                    <p>Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
