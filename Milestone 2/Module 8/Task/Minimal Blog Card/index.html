<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="cactus_img.jpg" alt="">
        </div>
        <button class="tag">Design</button>
        <h2 class="card-title">Embracing Minimalism</h2>
        <p class="card-body">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        <hr>
        <p class="card-footer">Annie Spratt</p>
    </div>
</body>
</html>
