<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Module 4</title>
    <link rel="stylesheet" href="styles/task.css">
</head>
<body>
    <main>
        <section class="table">
            <h1>Table Tennis Tournament</h1>
            <table>
                <caption>Tournament Schedule and Results</caption>
                <thead>
                    <tr>
                        <th>Round 1</th>
                        <th>Player A</th>
                        <th>Player B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Match 1</td>
                        <td>John</td>
                        <td>Alice</td>
                    </tr>
                    <tr>
                        <td>Match 2</td>
                        <td>Mark</td>
                        <td>Sarah</td>
                    </tr>
                </tbody>
                
                <thead>
                    <tr>
                        <th>Round 2</th>
                        <th>Player C</th>
                        <th>Player D</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Match 3</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                    <tr>
                        <td>Match 4</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>Final</th>
                        <th>Winner of Match 3</th>
                        <th>Winner of Match 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Champion</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="form">
            <label for="search">Search your Image here:
                <input type="search" name="" id="search" placeholder="Pikachu">
                <button>Search</button>
            </label>
            <br>
            <img width="200px" src="images/Pikachu.png">
            <a href="http://google.com" target="_blank" rel="noopener noreferrer">For more click here</a>
            <hr>
            <form action="">
                <caption>Feedback Form:</caption>
                <br>
                <label for="name">Name: <br>
                    <input type="text" id="name">
                </label>
                <br>
                <label for="date">Date: <br>
                    <input type="date" id="date">
                </label>
                <br>
                <label for="name">Rate Us: <br>
                    <select name="rate" id="rate">
                        <option value="Good">Good</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Bad">Bad</option>
                    </select>
                </label>
                <br>
                <label for="comment">Comment: <br>
                    <textarea name="comment" id = "comment" cols="40" rows="5"></textarea>
                </label>
                <br> <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
