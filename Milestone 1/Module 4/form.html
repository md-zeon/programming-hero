<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phitha Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please Fill Up the Form</h2>
            <form action="">
                <label for="name">Your Name:
                    <input type="text" name="" id="name" placeholder="Enter Name">
                </label>
                <label for="email">Email:
                    <input type="email" name="" id="email" placeholder="Enter Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="number" name="" id="phone" placeholder="Phone Number">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="Pitha" id="chitoy"> Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="Pitha" id="vapa"> Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="Pitha" id="puri"> Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick One More Vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">Sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Instructuction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
