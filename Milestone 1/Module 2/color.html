<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p {
            background-color: darkkhaki;
            width: 400px;
        }
        #short {
            color: red;
            text-align: center;
        }
        li {
            color: indianred;
        }
        #embeded {
            font-size: larger;
            font-weight: bold;
        }
        .player {
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS = Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs Style rule and value separated by colon(:)</p>
    <p class="player">After each styles you need to use semi-colon(;)</p> 
    <ul>
        <li>Inline</li>
        <li id="embeded">Internal or Embedded</li>
        <li>External</li>
    </ul>
</body>
</html>
